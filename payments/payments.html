<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Rental System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
    </head>
<body>
    <div class="container">
        <div class="col-md-10">
            <div id="payments">
                <h1>Payments</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Cash</h5>
                                <p class="card-text">Pay with cash</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">UPI</h5>
                                <p class="card-text">Pay with UPI apps</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Card</h5>
                                <p class="card-text">Pay with card</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="makePayment()">Pay</button>
                <button class="btn btn-info" onclick="printBill()">Print Bill</button>
                <button class="btn btn-warning" onclick="generateQRCode()">QR Code</button>

                <!-- UPI Apps Modal -->
                <div class="modal fade" id="upiAppsModal" tabindex="-1" role="dialog" aria-labelledby="upiAppsModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="upiAppsModalLabel">Select UPI App</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Add UPI app options here -->
                                <div class="list-group">
                                    <a href="phonepe://pay?..." class="list-group-item list-group-item-action">PhonePe</a>
                                    <a href="upi://pay?..." class="list-group-item list-group-item-action">Google Pay</a>
                                    <a href="upi://pay?..." class="list-group-item list-group-item-action">Paytm</a>
                                    <!-- Add more apps as needed -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    // Add JavaScript to handle UPI card click and show the modal
                    $(document).ready(function(){
                        $(".card:contains('UPI')").click(function(){
                            $("#upiAppsModal").modal('show');
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
