<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Fleet Management</title>
    <link rel="stylesheet" href="list.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/194b8bcc31.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container border-bottom">
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo-1.png"
            alt="Logo"
            width="70"
            height="60"
            class="d-inline-block align-text-top me-2"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/home" class="nav-link">
                <i class="fa-solid fa-house"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a href="/vehicles" class="nav-link">Vehicles</a>
            </li>
            <li class="nav-item">
              <a href="/orders" class="nav-link">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="modelsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Models
              </a>
              <ul class="dropdown-menu" aria-labelledby="modelsDropdown">
                <li><a class="dropdown-item" href="#">Sedan</a></li>
                <li><a class="dropdown-item" href="#">SUV</a></li>
                <li><a class="dropdown-item" href="#">Sports Car</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <div class="dropdown">
              <button
                type="button"
                class="btn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-circle-user fa-2xl"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/list-vehicle">List your vehicle</a></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#editProfileModal"
                  >Edit profile</a>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#signOutModal"
                  >
                    Sign out
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sign-Out Confirmation Modal -->
    <div
      class="modal fade"
      id="signOutModal"
      tabindex="-1"
      aria-labelledby="signOutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Are you sure you want to sign out?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <form action="/signout" method="post" class="d-inline">
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Vehicle Modal -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1">
  </body>
</html>
