<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="car.css" />
</head>
<body>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div id="menu">
                    <h1 class="mb-4">Vehicle Management</h1>
                    
                    <!-- Add Vehicle Dropdown -->
                    <div class="dropdown mb-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="addVehicleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Vehicle
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="addVehicleDropdown">
                            <li><a class="dropdown-item" href="#" onclick="addVehicle('Two Wheeler')">Two Wheeler</a></li>
                            <li><a class="dropdown-item" href="#" onclick="addVehicle('Four Wheeler')">Four Wheeler</a></li>
                        </ul>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Vehicle Type</th>
                                <th>Vehicle ID</th>
                                <th>Vehicle Name</th>
                                <th>Vehicle Number</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vehicle-list">
                            <tr>
                                <td>Two Wheeler</td>
                                <td>1</td>
                                <td>Toyota</td>
                                <td>TS40TD4500</td>
                                <td>$50</td>
                                <td>
                                    <!-- Modify Vehicle Dropdown -->
                                    <div class="dropdown d-inline-block me-2">
                                        <button class="btn btn-warning dropdown-toggle" type="button" id="modifyVehicleDropdown1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Modify
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="modifyVehicleDropdown1">
                                            <li><a class="dropdown-item" href="#" onclick="modifyVehicle(1, 'name')">Name</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="modifyVehicle(1, 'number')">Number</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="modifyVehicle(1, 'price')">Price</a></li>
                                        </ul>
                                    </div>
                                    
                                    <!-- Delete Vehicle Dropdown -->
                                    <div class="dropdown d-inline-block">
                                        <button class="btn btn-danger dropdown-toggle" type="button" id="deleteVehicleDropdown1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Delete
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="deleteVehicleDropdown1">
                                            <li><a class="dropdown-item" href="#" onclick="deleteVehicle(1)">Confirm Delete</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="car.js"></script>
</body>
</html>
