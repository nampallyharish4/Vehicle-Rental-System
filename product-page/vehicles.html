<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vehicles.css">
    <script src="vehicles.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="../home/home.css">
    <script
      src="https://kit.fontawesome.com/194b8bcc31.js"
      crossorigin="anonymous"
      defer
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bd-mode-toggle">
        <div class="container border-bottom">
          <a class="navbar-brand" href="#">
            <img
              src="../images/logo-1.png"
              alt="Logo"
              width="70"
              height="60"
              class="d-inline-block align-text-top me-2"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-house">Home</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Vehicles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact As</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="modelsDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Models
                </a>
                <ul class="dropdown-menu" aria-labelledby="modelsDropdown">
                  <li>
                    <a class="dropdown-item text-start" href="#">Action</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-start" href="#"
                      >Another action</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-start" href="#"
                      >Something else here</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <div class="d-flex">
              <!-- Trigger Modal -->
              <div class="btn-group dropdown">
                <button
                  type="button"
                  class="btn toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-circle-user fa-2xl"></i>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  style="margin-top: 20px"
                >
                  <li><a class="dropdown-item" href="#">List your vehicle</a></li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#editProfileModal"
                      >Edit profile</a
                    >
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      data-bs-toggle="modal"
                      data-bs-target="#signOutModal"
                    >
                      Sign out
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
